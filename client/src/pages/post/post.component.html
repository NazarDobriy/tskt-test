<main class="main">
  <div *ngIf="isLoading; else content">
    <mat-spinner diameter="80"></mat-spinner>
  </div>

  <ng-template #content>
    <app-post-card [post]="post">
      <section class="content">
        <markdown [data]="post?.content"></markdown>
      </section>
    </app-post-card>
  </ng-template>
</main>
